syntax = "proto3";

package User;

// 生成服务类和RPC方法
option cc_generic_services = true;

message ResultCode{
    int32 errcode = 1;
    bytes errmesg = 2;
}

message LoginRequest{
    bytes name = 1;
    bytes pwd = 2;
}

message LoginResponse{
    ResultCode result = 1;
    bool success = 2;
}

service UserServiceRpc{
    rpc login(LoginRequest) returns(LoginResponse);
}